<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>发现</title>
  <link rel="stylesheet" href="__layuiadmin__/layui/css/layui.css">
  <style>
    .recommend {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .recommend > div {
      width: 20%;
      height: 150px;
      margin-bottom: 10px;
    }

    .recommend img {
      width: 100%;
    }
  </style>
</head>
<body>
<div style="margin: 15px;">
  <form class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <div class="layui-input-inline" style="width:550px">
          <input type="text" name="account" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                 class="layui-input">
        </div>
        <div class="layui-input-inline" style="width: 80px">
          <button class="layui-btn" lay-submit lay-filter="form">查找</button>
        </div>
      </div>
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input type="radio" name="type" value="group" title="找人" checked>
          <input type="radio" name="type" value="group" title="找群">
        </div>
      </div>
    </div>
  </form>
  <div class="recommend">
    {foreach $recommendFriends as $recommendFriend}
    <div>
      <img src="{$recommendFriend.avatar}" alt="" width="100%" height="100%">
      <p>{$recommendFriend.nickname}</p>
    </div>
    {/foreach}
    <div><img src="/static/images/pkq.png" alt=""></div>
    <div><img src="/static/images/pkq.png" alt=""></div>
    <div><img src="/static/images/pkq.png" alt=""></div>
    <div><img src="/static/images/pkq.png" alt=""></div>
  </div>
</div>

<script src="__layuiadmin__/layui/layui.js"></script>
<script>
    layui.use(['layim', 'laypage', 'form'], function () {
        var layim = layui.layim
            , layer = layui.layer
            , laytpl = layui.laytpl
            , $ = layui.jquery
            , laypage = layui.laypage;
        //监听提交
        form.on('submit(form)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
